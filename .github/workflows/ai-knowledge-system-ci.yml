name: AI Knowledge System - CI

on:
    push:
        branches: [main, develop]
        paths:
            - "ai-knowledge-system/**"
            - ".github/workflows/ai-knowledge-system-ci.yml"
    pull_request:
        branches: [main, develop]
        paths:
            - "ai-knowledge-system/**"

defaults:
    run:
        working-directory: ai-knowledge-system

jobs:
    typecheck-and-build:
        name: Type Check & Build
        runs-on: ${{ matrix.os }}

        strategy:
            matrix:
                os: [ubuntu-latest, macos-latest, windows-latest]

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "pnpm"
                  cache-dependency-path: "ai-knowledge-system/pnpm-lock.yaml"

            - name: Install pnpm
              uses: pnpm/action-setup@v3
              with:
                  version: 8

            - name: Install Rust toolchain
              uses: actions-rs/toolchain@v1
              with:
                  profile: minimal
                  toolchain: stable
                  override: true

            - name: Install system dependencies (Ubuntu)
              if: matrix.os == 'ubuntu-latest'
              run: |
                  sudo apt-get update
                  sudo apt-get install -y \
                    libgtk-3-dev \
                    libayatana-appindicator3-dev \
                    librsvg2-dev \
                    libwebkit2gtk-4.1-dev

            - name: Cache Rust dependencies
              uses: actions/cache@v4
              with:
                  path: |
                      ~/.cargo/registry
                      ~/.cargo/git
                      ai-knowledge-system/src-tauri/target
                  key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-cargo-

            - name: Install frontend dependencies
              run: pnpm install

            - name: Run type check
              run: pnpm exec tsc --noEmit

            - name: Build frontend
              run: pnpm build

            - name: Build Tauri (debug mode)
              run: pnpm tauri build --debug

            - name: Upload build artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: tauri-build-${{ matrix.os }}
                  path: |
                      ai-knowledge-system/src-tauri/target/debug/bundle/
                  retention-days: 7
