apiVersion: v1
kind: Service
metadata:
  name: backend-api
  namespace: ai-knowledge
  labels:
    app: backend-api
    component: api
spec:
  type: ClusterIP
  selector:
    app: backend-api
  ports:
  - name: http
    port: 8080
    targetPort: http
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
