name: AI Knowledge UI - CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'ai-knowledge-ui/**'
      - '.github/workflows/ai-knowledge-ui-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'ai-knowledge-ui/**'

defaults:
  run:
    working-directory: ai-knowledge-ui

jobs:
  test:
    name: Test & Lint
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [18.x, 20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: 'ai-knowledge-ui/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm run test -- run

      - name: Build project
        run: npm run build

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}-node-${{ matrix.node-version }}
          path: ai-knowledge-ui/test-results/
          retention-days: 7

  build-storybook:
    name: Build Storybook
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'ai-knowledge-ui/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build Storybook
        run: npm run build-storybook

      - name: Upload Storybook build
        uses: actions/upload-artifact@v4
        with:
          name: storybook-static
          path: ai-knowledge-ui/storybook-static/
          retention-days: 7
